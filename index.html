<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="masterDiv">
        <img src="photo-1534158914592-062992fbe900.jpeg" alt="tt img">
        <h3>Ping Pong Score Keeper</h2>
        <div class="scores">
            <span class="scorePlayer1">0</span> <span>to</span> <span class="scorePlayer2">0</span>
            <p>Use buttons below to keep score</p>
        </div>
        <div class="targetScore">
            <span>Playing to</span>
            <select id="target">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="controls">
            <button class="player1">+1 Player One</button>
            <button class="player2">+1 Player Two</button>
            <button class="resetAll">Reset</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
